    <title>Formulario de Registro</title>

<body>

        <form class="form-registro" id="form-registro">
            <h1>DigiWallet</h1>

            <h4>Formulario de Registro</h4>
            <input class="controls" 
                    type="text" 
                    id="nombres" 
                    name="nombres"

                    minlength="5"
                    placeholder="nombres">
            <input class="controls" 
                    type="text" 
                    id="apellidos" 
                    name="apellidos" 
                    minlength="5"
                    required
                    placeholder="apellidos">
            <input class="controls" 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    placeholder="correo">
            <input class="controls" 
                    type="password" 
                    id="password" 
                    name="password" 
                    minlength="8"
                    required

            <div id="condiciones">
                <p>Estoy de acuerdo con los <a href="">terminos y condiciones </a></p>

            <button type="submit">Registrar</button>
            <p><a href="./login.html">Ya tengo una cuenta</a></p>

    </div>

</html>
